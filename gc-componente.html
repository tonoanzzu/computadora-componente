<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">

<dom-module id="gc-componente">
    <template>
    <style>
      :host {
        display: block;
      }
      .tarjeta{
          display: block;
          width: 450px

      }
    </style>



<template is="dom-if" if="[[!estado]]">
      
        <paper-card heading="Tarjeta Grafica" alt="Emmental">
          <div class="card-content tarjeta">
                <p>Ultima seleccion: [[seleccionado]]</p>
            <paper-button>
              <iron-icon icon="maps:layers"></iron-icon>Tarjeta Grafica
            </paper-button>
            <paper-button raised on-click="_dialogOpenGC">Detalles de Tarjeta Grafica
            </paper-button>
  
          <paper-dialog id="scrollingGC">
              <h2>Cambio de tarjeta Grafica</h2>
              <paper-dialog-scrollable>
                  <paper-listbox> 
                      <template is="dom-repeat" items="{{listaGCs}}">
                  
                            <paper-item on-click="actualizaGC">
                                    <paper-item-body two-line>
                                      <div>Elemento [[index]]</div>
                                      <div secondary> { Nombre: [[item.name]], Arquitectura: [[item.architecture]]  }</div>
                                    </paper-item-body>
                                    <iron-icon icon="warning"></iron-icon>
                            </paper-item>
                                      
                                  <!-- <button  on-click="actualizaRam" data-args="[[index]]" >Elemento [[index]]: { Nombre: [[item.name]], Proveedor: [[item.provider]]  } </button> -->
                          
                      </template>
    </paper-listbox>
    </paper-dialog-scrollable>
    <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>OK</paper-button>
    </div>
    </paper-dialog>
    </div>

    </paper-card>

    </template>




    </template>

    </template>

    <script>
        class GCComponente extends Polymer.Element {
            static get is() {
                return 'gc-componente';
            }
            static get properties() {
                return {
                    gc: {
                        type: Object,
                        value: {},
                        notify: true
                    },
                    estado: {
                        type: Boolean,

                    },
                    listagcs: {
                        type: Array,
                        value: []
                    },
                    seleccionado: {
                        type: String,
                        value: "No seleccionaste ninguno",
                    }

                };
            }

            actualizaGC(e) {
                this.gc = e.model.item;

            }

            connectedCallback() {
                super.connectedCallback();
                this._getAPIInformation();
            }

            _getAPIInformation() {
                let request = new XMLHttpRequest();
                let url = "http://demo6292426.mockable.io/graphicCard";
                request.open('GET', url);
                request.send();
                request.onreadystatechange = () => {
                    if (request.readyState === 4) {
                        console.log(JSON.parse(request.response));
                        this.listagcs = JSON.parse(request.response).data;
                    }
                }
            }

            _dialogOpenGC() {
                this.shadowRoot.querySelector('#scrollingGC').open();
            }
        }

        window.customElements.define(GCComponente.is, GCComponente);
    </script>
</dom-module>
