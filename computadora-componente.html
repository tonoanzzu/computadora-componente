<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./procesador-componente.html">
<link rel="import" href="./ram-componente.html">
<link rel="import" href="./hdd-componente.html">
<link rel="import" href="./gc-componente.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../iron-icons/maps-icons.html">
<link rel="import" href="../iron-icons/device-icons.html">
<link rel="import" href="../iron-icons/hardware-icons.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">

<dom-module id="computadora-componente">
    <template>
    <style>
      :host {
        display: block;
      }
      body {
      display: flex;
      align-items: center;
      justify-content: center;
      }
      .paper-card {
        display: block;
      }
    </style>

    <paper-toolbar>
      <span slot="top" class="title">Hola, bienvenido a tu equipo ACME-JOAZ!</span>
    </paper-toolbar>

    <paper-card class="paper-card">
        <div class="card-content">
            <paper-toggle-button on-change="_handleClickOnOff"></paper-toggle-button>
            <template is="dom-if" if="[[estado]]">
          <h2>En este momento tu equipo esta Encendido!</h2>
        </template>
    <template is="dom-if" if="[[!estado]]">
          <h2>En este momento tu equipo esta Apagado.</h2>
        </template>
    </div>
    <div class="card-actions">
        <iron-collapse id="collapseEncendido">
            <paper-button id="iconRam">
                <paper-icon-button icon="hardware:developer-board" alt="Ram"></paper-icon-button>
            </paper-button>
            <paper-tooltip for="iconRam" class="custom" animation-delay="0">
                <div>
                    <h3>Ram</h3>
                    <p>Nombre: {{ram.name}}</p>
                    <p>Arquitectura: {{ram.architecture}}</p>
                    <p>Capacidad: {{ram.ramMemory}}</p>
                </div>
            </paper-tooltip>

            <paper-button id="iconProcesador">
                <paper-icon-button icon="hardware:memory" alt="Ram"></paper-icon-button>
            </paper-button>
            <paper-tooltip for="iconProcesador" class="custom" animation-delay="0">
                <div>
                    <h3>Procesador:</h3>
                    <p>Procesador: {{procesador.name}}</p>
                    <p>Proveedor: {{procesador.provider}}</p>
                </div>
            </paper-tooltip>


            <paper-button id="iconGC">
                <paper-icon-button icon="maps:layers"></paper-icon-button>
            </paper-button>
            <paper-tooltip for="iconGC" class="custom" animation-delay="0">
                <div>
                    <h3>Tarjeta Grafica</h3>
                    <p>Nombre: {{gc.name}}</p>
                    <p>Arquitectura: {{gc.architecture}}</p>
                    <p>Ram: {{gc.ramMemory}}</p>
                </div>
            </paper-tooltip>


            <paper-button id="iconHdd">
                <paper-icon-button icon="device:storage"></paper-icon-button>
            </paper-button>


            <paper-tooltip for="iconHdd" class="custom" animation-delay="0">
                <div>
                    <h3>HDD</h3>
                    <p>Proveedor: {{hdd.provider}}</p>
                    <p>Tamaño: {{hdd.size}}</p>
                    <p>Tamaño: {{hdd.speed}}</p>
                </div>
            </paper-tooltip>


        </iron-collapse>
    </div>

    <iron-collapse id="collapseApagado">

        <div class="card-actions">
            <ram-componente ram="{{ram}}" estado="[[estado]]"></ram-componente>
        </div>
        <div class="card-actions"></div>

        <div class="card-actions">
            <procesador-componente procesador="{{procesador}}" estado="[[estado]]"></procesador-componente>
        </div>
        <div class="card-actions">
            <gc-componente gc="{{gc}}" estado="[[estado]]"></gc-componente>
        </div>
        <div class="card-actions">
            <hdd-componente hdd="{{hdd}}" estado="[[estado]]"></hdd-componente>
        </div>

    </iron-collapse>

    </paper-card>

    </template>

    <script>
        /**
         * `computadora-componente`
         * simulacion de computadora y sus componentes
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ComputadoraComponente extends Polymer.Element {
            static get is() {
                return 'computadora-componente';
            }
            static get properties() {
                return {

                    estado: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },
                    procesador: {
                        type: Object,
                        value: {
                            "overclock": false,
                            "releaseDate": "Fri Aug 07 1981 21:21:18 GMT+0000 (UTC)",
                            "cores": 4,
                            "price": "4337.79",
                            "architecture": "32bit",
                            "provider": "intel-GFT",
                            "ramMaxMemory": "126GB",
                            "serial": 3789,
                            "name": "core-amd-3789-ryzen-GFT"
                        },
                        reflectToAttribute: true
                    },
                    ram: {
                        type: Object,
                        value: {
                            "speed": "1600Mhz",
                            "releaseDate": "Mon Feb 06 1978 13:48:04 GMT+0000 (UTC)",
                            "price": "2441.74",
                            "architecture": "gigabite-GFT",
                            "ramMemory": "4GB",
                            "serial": 377,
                            "name": "ram-gigabite-377-Simple-GFT"
                        }
                    },
                    hdd: {
                        type: Object,
                        value: {
                            "releaseDate": "Sun Sep 29 2013 16:58:13 GMT+0000 (UTC)",
                            "size": "256GB",
                            "price": "3615.35",
                            "speed": "ssd",
                            "provider": "seagate-GFT",
                            "serial": 3238
                        }
                    },
                    gc: {
                        type: Object,
                        value: {
                            "overclock": true,
                            "releaseDate": "Fri Jan 23 2004 03:09:46 GMT+0000 (UTC)",
                            "price": "3966.13",
                            "architecture": "nvidia-GFT",
                            "ramMemory": "16GB",
                            "serial": 1057,
                            "name": "card-nvidia-1057-GFT"
                        }

                    }



                };
            }

            static get observers() {
                return ['_observaGlobal(procesador)'];
            }

            _observaGlobal(procesador) {

                this.set('procesador', procesador);
            }

            ready() {
                super.ready();
                this.shadowRoot.querySelector('#collapseApagado').show();

            }

            _handleClickOnOff() {


                if (this.estado) {
                    this.set('estado', false);
                    this.shadowRoot.querySelector('#collapseEncendido').hide();
                    this.shadowRoot.querySelector('#collapseApagado').show();


                } else {
                    this.set('estado', true);

                    this.shadowRoot.querySelector('#collapseEncendido').show();
                    this.shadowRoot.querySelector('#collapseApagado').hide();
                }

            }


            dialogCloseProcesador() {
                let elementocolapso = this.shadowRoot.querySelector('#collapseProcesador');

                elementocolapso.toggle();

                this.shadowRoot.querySelector('#buttonProcesador').setAttribute('aria-expanded', elementocolapso.opened);

            }

            dialogCloseRam() {
                let elementocolapso = this.shadowRoot.querySelector('#collapseRam');

                elementocolapso.toggle();

                this.shadowRoot.querySelector('#buttonRam').setAttribute('aria-expanded', elementocolapso.opened);

            }

            dialogCloseHdd() {
                let elementocolapso = this.shadowRoot.querySelector('#collapseHdd');

                elementocolapso.toggle();

                this.shadowRoot.querySelector('#buttonHdd').setAttribute('aria-expanded', elementocolapso.opened);

            }

            dialogCloseGC() {
                let elementocolapso = this.shadowRoot.querySelector('#collapseGC');

                elementocolapso.toggle();

                this.shadowRoot.querySelector('#buttonGC').setAttribute('aria-expanded', elementocolapso.opened);

            }


        }

        window.customElements.define(ComputadoraComponente.is, ComputadoraComponente);
    </script>
</dom-module>
