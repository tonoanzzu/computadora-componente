<dom-module id="computadora-componente">
    <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-toolbar>
        <span slot="top" class="title">Hola, bienvenido a tu equipo ACME-JOAZ!</span>
    </paper-toolbar>

    <custom-style>
            <style is="custom-style">
              paper-card.white {
                --paper-card-header-color: #fff;
              }
            </style>
          </custom-style>
          


    <paper-card heading="Contenido Actual"  alt="Emmental">
        <div class="card-content">
            <paper-toggle-button on-change="_handleClickOnOff"></paper-toggle-button>
            
            <template is="dom-if" if="[[estado]]">
                    <h2>En este momento tu equipo esta Encendido.</h2>
              
                    <h2>Cuenta con las siguientes caracteristicas:</h2>
              
                    <div>
                      <h3>Procesador:</h3>
                      <p>Procesador: {{procesador.name}}</p>
                      <p>Proveedor: {{procesador.provider}}</p>
              
                    </div>
              
                    <div>
                      <h3>Ram</h3>
                      <p>Nombre: {{ram.name}}</p>
                      <p>Arquitectura: {{ram.architecture}}</p>
                      <p>Capacidad: {{ram.ramMemory}}</p>
                    </div>
              
              
              
                    <div>
                      <h3>HDD</h3>
                      <p>Proveedor: {{hdd.provider}}</p>
                      <p>Tamaño: {{hdd.size}}</p>
                      <p>Tamaño: {{hdd.speed}}</p>
                    </div>
              
              
                    <div>
                      <h3>Tarjeta Grafica</h3>
                      <p>Nombre: {{gc.name}}</p>
                      <p>Arquitectura: {{gc.architecture}}</p>
                      <p>Ram: {{gc.ramMemory}}</p>
                    </div>

                    
              
            </template>

    <template is="dom-if" if="[[!estado]]">
                    <h2>En este momento tu equipo esta Apagado.</h2>
                    
                    
                  </template>

    </div>
    <div class="card-actions">
        <paper-button id="buttonRam" on-click="dialogCloseRam">
            <iron-icon icon="hardware:developer-board"></iron-icon>Ram</paper-button>
        <paper-button id="buttonProcesador" on-click="dialogCloseProcesador">
            <iron-icon icon="hardware:memory"></iron-icon>Procesador</paper-button>
        <paper-button id="buttonGC" on-click="dialogCloseGC">
            <iron-icon icon="maps:layers"></iron-icon>Tarjeta Grafica</paper-button>
        <paper-button id="buttonHdd" on-click="dialogCloseHdd">
            <iron-icon icon="device:storage"></iron-icon>Disco duro</paper-button>
    </div>
    <div class="card-actions">
        <iron-collapse id="collapseProcesador">
            <paper-card heading="Procesador" alt="Emmental">
                <div class="card-content">

                    <paper-button>
                        <iron-icon icon="hardware:memory"></iron-icon>Procesador</paper-button>
                    <paper-button raised on-click="_dialogOpenProcesador">Detalles de Procesador</paper-button>

                    <paper-dialog id="scrollingProcesador">
                        <h2>Cambio de Procesador</h2>
                        <paper-dialog-scrollable>
                            <procesador-componente procesador="{{procesador}}" estado="[[estado]]"></procesador-componente>
                        </paper-dialog-scrollable>
                        <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>
                            <paper-button dialog-confirm autofocus>OK</paper-button>
                        </div>
                    </paper-dialog>
                </div>

            </paper-card>
        </iron-collapse>

        <iron-collapse id="collapseRam">
            <paper-card heading="Ram" alt="Emmental">
                <div class="card-content">

                    <paper-button>
                        <iron-icon icon="hardware:developer-board"></iron-icon>Ram</paper-button>
                    <paper-button raised on-click="_dialogOpenRam">Detalles de Ram</paper-button>

                    <paper-dialog id="scrollingRam">
                        <h2>Cambio de memoria Ram</h2>
                        <paper-dialog-scrollable>
                            <ram-componente ram="{{ram}}" estado="[[estado]]"></ram-componente>
                        </paper-dialog-scrollable>
                        <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>
                            <paper-button dialog-confirm autofocus>OK</paper-button>
                        </div>
                    </paper-dialog>
                </div>

            </paper-card>

        </iron-collapse>

        <iron-collapse id="collapseGC">
            <paper-card heading="Tarjeta Grafica" alt="Emmental">
                <div class="card-content">

                    <paper-button>
                        <iron-icon icon="maps:layers"></iron-icon>Tarjeta Grafica</paper-button>
                    <paper-button raised on-click="_dialogOpenGC">Detalles de Tarjeta Grafica</paper-button>

                    <paper-dialog id="scrollingGC">
                        <h2>Cambio de memoria Tarjeta Grafica</h2>
                        <paper-dialog-scrollable>
                            <gc-componente gc="{{gc}}" estado="[[estado]]"></gc-componente>
                        </paper-dialog-scrollable>
                        <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>
                            <paper-button dialog-confirm autofocus>OK</paper-button>
                        </div>
                    </paper-dialog>
                </div>

            </paper-card>

        </iron-collapse>



        <iron-collapse id="collapseHdd">
            <paper-card heading="Disco duro" alt="Emmental">
                <div class="card-content">

                    <paper-button>
                        <iron-icon icon="device:storage"></iron-icon>Disco Duro</paper-button>
                    <paper-button raised on-click="_dialogOpenHdd">Detalles de Disco Duro</paper-button>

                    <paper-dialog id="scrollingHdd">
                        <h2>Cambio de memoria Ram</h2>
                        <paper-dialog-scrollable>
                            <hdd-componente hdd="{{hdd}}" estado="{{estado}}"></hdd-componente>
                        </paper-dialog-scrollable>
                        <div class="buttons">
                            <paper-button dialog-dismiss>Cancel</paper-button>
                            <paper-button dialog-confirm autofocus>OK</paper-button>
                        </div>
                    </paper-dialog>
                </div>

            </paper-card>
        </iron-collapse>










    </div>

    </paper-card>












    </template>


    <script>
        /**
         * `computadora-componente`
         * simulacion de computadora y sus componentes
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ComputadoraComponente extends Polymer.Element {
            static get is() {
                return 'computadora-componente';
            }
            static get properties() {
                return {

                    estado: {
                        type: Boolean,
                        value: false,
                        reflectToAttribute: true
                    },
                    procesador: {
                        type: Object,
                        value: {
                            "overclock": false,
                            "releaseDate": "Fri Aug 07 1981 21:21:18 GMT+0000 (UTC)",
                            "cores": 4,
                            "price": "4337.79",
                            "architecture": "32bit",
                            "provider": "intel-GFT",
                            "ramMaxMemory": "126GB",
                            "serial": 3789,
                            "name": "core-amd-3789-ryzen-GFT"
                        },
                        reflectToAttribute: true
                    },
                    ram: {
                        type: Object,
                        value: {
                            "speed": "1600Mhz",
                            "releaseDate": "Mon Feb 06 1978 13:48:04 GMT+0000 (UTC)",
                            "price": "2441.74",
                            "architecture": "gigabite-GFT",
                            "ramMemory": "4GB",
                            "serial": 377,
                            "name": "ram-gigabite-377-Simple-GFT"
                        }
                    },
                    hdd: {
                        type: Object,
                        value: {
                            "releaseDate": "Sun Sep 29 2013 16:58:13 GMT+0000 (UTC)",
                            "size": "256GB",
                            "price": "3615.35",
                            "speed": "ssd",
                            "provider": "seagate-GFT",
                            "serial": 3238
                        }
                    },
                    gc: {
                        type: Object,
                        value: {
                            "overclock": true,
                            "releaseDate": "Fri Jan 23 2004 03:09:46 GMT+0000 (UTC)",
                            "price": "3966.13",
                            "architecture": "nvidia-GFT",
                            "ramMemory": "16GB",
                            "serial": 1057,
                            "name": "card-nvidia-1057-GFT"
                        }

                    }



                };
            }

            static get observers() {
                return ['_observaGlobal(procesador)'];
            }

            _observaGlobal(procesador) {

                this.set('procesador', procesador);
            }

            _handleClickOnOff() {


                if (this.estado) {
                    this.set('estado', false);
                } else {
                    this.set('estado', true);
                }

            }

            _dialogOpenRam() {
                this.shadowRoot.querySelector('#scrollingRam').open();
            }

            _dialogOpenProcesador() {
                this.shadowRoot.querySelector('#scrollingProcesador').open();
            }

            _dialogOpenGC() {
                this.shadowRoot.querySelector('#scrollingGC').open();
            }

            _dialogOpenHdd() {
                this.shadowRoot.querySelector('#scrollingHdd').open();
            }

            dialogCloseProcesador() {
                let elementocolapso = this.shadowRoot.querySelector('#collapseProcesador');

                elementocolapso.toggle();

                this.shadowRoot.querySelector('#buttonProcesador').setAttribute('aria-expanded', elementocolapso.opened);

            }

            dialogCloseRam() {
                let elementocolapso = this.shadowRoot.querySelector('#collapseRam');

                elementocolapso.toggle();

                this.shadowRoot.querySelector('#buttonRam').setAttribute('aria-expanded', elementocolapso.opened);

            }

            dialogCloseHdd() {
                let elementocolapso = this.shadowRoot.querySelector('#collapseHdd');

                elementocolapso.toggle();

                this.shadowRoot.querySelector('#buttonHdd').setAttribute('aria-expanded', elementocolapso.opened);

            }

            dialogCloseGC() {
                let elementocolapso = this.shadowRoot.querySelector('#collapseGC');

                elementocolapso.toggle();

                this.shadowRoot.querySelector('#buttonGC').setAttribute('aria-expanded', elementocolapso.opened);

            }


        }

        window.customElements.define(ComputadoraComponente.is, ComputadoraComponente);
    </script>
</dom-module>
