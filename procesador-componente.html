<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<!--Agregada-->

<dom-module id="procesador-componente">
    <template>
    <style>
      :host {
        display: block;
      }
      .tarjeta{
          display: block;
          width: 450px

      }
    </style>


<template is="dom-if" if="[[!estado]]">
      
        <paper-card heading="Procesadores" alt="Emmental">
          <div class="card-content tarjeta">
            <p>Ultima seleccion: [[seleccionado]]</p>
            <paper-button>
              <iron-icon icon="hardware:memory"></iron-icon>Procesadores
            </paper-button>

            <paper-button raised on-click="_dialogOpenProcesador">Detalles de Procesadores
            </paper-button>
  
          <paper-dialog id="scrollingProcesador">
              <h2>Cambio de Procesador</h2>
              <paper-dialog-scrollable>
                  <paper-listbox> 
                      <template is="dom-repeat" items="{{listaProcesadores}}">
                  
                          <paper-item on-click="actualizaProcesador">
                                  <paper-item-body two-line>
                                  <div>Elemento [[index]]</div>
                                  <div secondary>{ Nombre: [[item.name]], Proveedor: [[item.provider]]  }</div>
                                  
                                  </paper-item-body>
                                  <iron-icon icon="warning"></iron-icon>
                          </paper-item>
                          
                      </template>
    </paper-listbox>
    </paper-dialog-scrollable>
    <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>OK</paper-button>
    </div>
    </paper-dialog>
    </div>

    </paper-card>

    </template>








    </template>

    <script>
        class ProcesadorComponente extends Polymer.Element {
            static get is() {
                return 'procesador-componente';
            }
            static get properties() {
                return {
                    procesador: {
                        type: Object,
                        value: {},
                        notify: true
                    },
                    estado: {
                        type: Boolean,

                    },
                    listaProcesadores: {
                        type: Array,
                        value: []
                    },
                    seleccionado: {
                        type: String,
                        value: "No seleccionaste ninguno",
                    }

                };
            }

            actualizaProcesador(e) {
                this.procesador = e.model.item;
                console.log(e.model.item.name)
                    //seleccionado =

            }

            connectedCallback() {
                super.connectedCallback();
                this._getAPIInformation();
            }

            _getAPIInformation() {
                let request = new XMLHttpRequest();
                let url = "http://demo6292426.mockable.io/processors";
                request.open('GET', url);
                request.send();
                request.onreadystatechange = () => {
                    if (request.readyState === 4) {
                        console.log(JSON.parse(request.response));
                        this.listaProcesadores = JSON.parse(request.response).data;
                    }
                }
            }

            _dialogOpenProcesador() {
                this.shadowRoot.querySelector('#scrollingProcesador').open();
            }
        }

        window.customElements.define(ProcesadorComponente.is, ProcesadorComponente);
    </script>
</dom-module>
