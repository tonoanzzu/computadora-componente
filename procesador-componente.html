<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<!--Agregada-->

<dom-module id="procesador-componente">
    <template>
    <style>
      :host {
        display: block;
      }
    </style>


  <template is="dom-if" if="[[!estado]]">
      <h3>Puedes actulaizar tu procesador a los siguientes:</h3>
      <paper-listbox> 
          <template is="dom-repeat" items="{{listaProcesadores}}">
          
             <!-- <button class="paper-item" on-click="actualizaProcesador" >Elemento [[index]]: { Nombre: [[item.name]], Proveedor: [[item.provider]]  } </button>-->
              <paper-item on-click="actualizaProcesador">
                    <paper-item-body two-line>
                      <div>Elemento [[index]]</div>
                      <div secondary>{ Nombre: [[item.name]], Proveedor: [[item.provider]]  }</div>
                    </paper-item-body>
                    <iron-icon icon="warning"></iron-icon>
                  </paper-item>
            </template>

    </paper-listbox>

    </template>

    </template>

    <script>
        /**
         * `procesador-componente`
         * simulacion de computadora y sus componentes
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ProcesadorComponente extends Polymer.Element {
            static get is() {
                return 'procesador-componente';
            }
            static get properties() {
                return {
                    procesador: {
                        type: Object,
                        value: {},
                        notify: true
                    },
                    estado: {
                        type: Boolean,

                    },
                    listaProcesadores: {
                        type: Array,
                        value: []
                    }

                };
            }

            actualizaProcesador(e) {
                this.procesador = e.model.item;
                // now you got args you can use them as you want
            }

            connectedCallback() {
                super.connectedCallback();
                this._getAPIInformation();
            }

            _getAPIInformation() {
                let request = new XMLHttpRequest();
                let url = "http://demo6292426.mockable.io/processors";
                request.open('GET', url);
                request.send();
                request.onreadystatechange = () => {
                    if (request.readyState === 4) {
                        console.log(JSON.parse(request.response));
                        this.listaProcesadores = JSON.parse(request.response).data;
                    }
                }
            }
        }

        window.customElements.define(ProcesadorComponente.is, ProcesadorComponente);
    </script>
</dom-module>
