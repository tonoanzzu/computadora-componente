<dom-module id="procesador-componente">
    <template>
    <style>
      :host {
        display: block;
      }
      .tarjeta{
          display: block;
      }
      .paper-card {
        display: block;
      }
    </style>
<template is="dom-if" if="[[!estado]]">
      
        <paper-card class="paper-card" >
          <div class="card-content" align = "center">
            <span>[[seleccionado]]</span>
            <paper-button raised on-click="_dialogOpenProcesador">Detalles de Procesadores
            </paper-button>
          </div>
          <paper-dialog id="scrollingProcesador">
              <h2>Cambio de Procesador</h2>
              <paper-dialog-scrollable>
                  <paper-listbox> 
                    <template is="dom-repeat" items="{{listaProcesadores}}">
                        <paper-item  on-click="_selectedChanged">
                        <paper-item-body two-line>
                        <div>Elemento [[index]]</div>
                        <div secondary>{ Nombre: [[item.name]], Proveedor: [[item.provider]]  }</div>
                        </paper-item-body>
                        </paper-item>
                    </template>
    </paper-listbox>
    </paper-dialog-scrollable>
    <div class="buttons">
        <paper-button dialog-dismiss>Cancelar</paper-button>
        <paper-button on-click="actualizaProcesador" dialog-confirm autofocus>Actualizar</paper-button>
    </div>
    </paper-dialog>
    </paper-card>

    </template>

    </template>
